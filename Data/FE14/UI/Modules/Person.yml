---
typename: Person
overrides:
  pid:
    type: regex_validated_string_line_edit
    regex: "PID_*"
    tooltip: Must start with the prefix "PID_".
  aid:
    type: regex_validated_string_line_edit
    regex: "(^$)|(AID_*)"
    tooltip: Must be empty or start with the prefix "AID_".
  fid:
    type: regex_validated_string_line_edit
    regex: "(^$)|(FID_*)"
    tooltip: Must be empty or start with the prefix "FID_".
  army:
    type: reference_widget
    width: 200
  support_route:
    type: bitflags_widget
    flags:
      - Birthright
      - Conquest
      - Revelation
  bitflags_1:
    type: bitflags_widget
    flags:
      - Female
      - Hero
      - Player
      - Advanced Classes
      - Leader
      - Defeat Condition
      - Movement Ban
      - Hit Ban
  bitflags_2:
    type: bitflags_widget
    flags:
      - Crit Ban
      - Avoid Ban
      - Force Hit
      - Force Crit
      - Force Avoid
      - Force Dodge
      - Resist Status Staff
      - Anti Status Staff
  bitflags_3:
    type: bitflags_widget
    flags:
      - Negates Lethality
      - Force Battle Animation
      - Battle Animation Ban
      - Double Exp When Defeated
      - Half Exp When Defeated
      - Rare Faceless Exp
      - Exp Correction
      - Manakete (Dragon Weakness)
  bitflags_4:
    type: bitflags_widget
    flags:
      - Laguz (Beast Weakness)
      - Sing
      - Destroy Villages
      - Enemy Only
      - Special (Death?) Animation
      - Huge
      - Takumi
      - Ryoma
  bitflags_5:
    type: bitflags_widget
    flags:
      - Leo
      - Xander
      - Cannot Use Special Weapon
      - Royal (Can Use Dragon Vein)
      - Cannot Use Attack Stance
      - Cannot Pair Up
      - Cannot Be Inherited
      - Cannot Be Obtained Via Support
  bitflags_6:
    type: bitflags_widget
    flags:
      - Route Limited
      - Unique Movement Cost
      - Can Use Staff
      - Cannot Be Traded
      - Cannot Obtain Exp
      - Cannot Warp
      - Salesperon In My Castle
      - Defeat Condition Withdrawal
  bitflags_7:
    type: bitflags_widget
    flags:
      - Ophelia
      - Cannot Trigger Offensive Skills
      - Force Trigger Offensive Skills
      - Bond Unit
      - Captured Unit
      - Avoid -10
      - Avoid -20
      - Avoid +10
  bitflags_8:
    type: bitflags_widget
    flags:
      - Avoid +20
      - Hit +10
      - Hit +20
      - Hit +30
      - Semi-Special (Death?) Animation
      - Cannot Change Class
      - Amiibo
      - Unknown / Reserved
  body_type:
    type: data_combo_box
    items:
      Normal: 0
      "Big Breasted/Buff": 1
      Candace: 2
      "NPC/Amiibo": 3
  parent_id:
    type: int_spin_box
    hex: true
  child_id:
    type: int_spin_box
    hex: true
  birthday:
    type: spin_boxes
  skill_flags_1:
    type: bitflags_widget
    flags:
      - Skill 1 Available on Normal
      - Skill 1 Available on Hard
      - Skill 1 Available on Lunatic
      - Skill 2 Available on Normal
      - Skill 2 Available on Hard
      - Skill 2 Available on Lunatic
      - Skill 3 Available on Normal
      - Skill 3 Available on Hard
  skill_flags_2:
    type: bitflags_widget
    flags:
      - Skill 3 Available on Lunatic
      - Skill 4 Available on Normal
      - Skill 4 Available on Hard
      - Skill 4 Available on Lunatic
      - Skill 5 Available on Normal
      - Skill 5 Available on Hard
      - Skill 5 Available on Lunatic
  class_1:
    type: sprite_form
  class_2:
    type: sprite_form
  reclass_1:
    type: sprite_form
  reclass_2:
    type: sprite_form

top_level:
  type: vbox
  inner:
    - type: group_box
      height: 230
      title: Overview
      inner:
        type: hbox
        inner:
          - type: mini_portrait_box
            retrieve_mode: character
            mode: BU
            image_dim: 128
            box_dim: 140
          - type: form
            ids:
              - pid
              - name
              - description
          - type: form
            ids:
              - army
              - parent
              - birthday
    - type: tabs
      widget_id: tabs
      tabs:
        - title: Core Data
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - no_stretch: true
                  inner:
                    type: group_box
                    title: Classes
                    inner:
                      type: form
                      ids:
                        - class_1
                        - class_2
                - no_stretch: true
                  column: 1
                  inner:
                    type: group_box
                    title: Reclasses
                    inner:
                      type: form
                      ids:
                        - reclass_1
                        - reclass_2
                - row: 1
                  inner:
                    type: group_box
                    title: IDs
                    inner:
                      type: form
                      ids:
                        - id
                        - fid
                        - aid
                        - parent_id
                        - child_id
                        - replacing
                - row: 1
                  column: 1
                  inner:
                    type: group_box
                    title: Misc. && Unknown
                    inner:
                      type: form
                      ids:
                        - enemy_flag
                        - recruit_equip_weapon
                        - special_shop_item
                        - body_type
                        - combat_music
                        - voice
        - title: Stats
          inner:
            type: scroll
            inner:
              type: vbox
              inner:
                - type: spin_box_matrix
                  height: 220
                  ids:
                    - bases
                    - growths
                    - modifiers
                    - penalties
                    - bonuses
                  columns:
                    - Health
                    - Strength
                    - Magic
                    - Skill
                    - Speed
                    - Luck
                    - Defense
                - type: grid
                  cells:
                    - row_span: 3
                      inner:
                        type: group_box
                        title: Skills
                        inner:
                          type: form
                          ids:
                            - skill_1
                            - skill_2
                            - skill_3
                            - skill_4
                            - skill_5
                            - skill_flags_1
                            - skill_flags_2
                    - column: 1
                      inner:
                        type: group_box
                        title: Personal Skills
                        inner:
                          type: form
                          ids:
                            - personal_skill_normal
                            - personal_skill_hard
                            - personal_skill_lunatic
                    - column: 1
                      row: 1
                      inner:
                        type: group_box
                        title: Level Data
                        inner:
                          type: form
                          ids:
                            - level
                            - internal_level
                            - level_cap
                            - unknown
                    - column: 1
                      row: 2
                      inner:
                        type: group_box
                        title: Weapon Ranks
                        inner:
                          type: form
                          ids:
                            - sword_exp
                            - lance_exp
                            - axe_exp
                            - dagger_exp
                            - bow_exp
                            - tome_exp
                            - staff_exp
                            - stone_exp
        - title: Combat Stances
          inner:
            type: scroll
            inner:
              type: vbox
              spacer: true
              inner:
                - type: widget
                  id: attack_stance_bonuses
                - type: widget
                  id: guard_stance_bonuses
        - title: Flags
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - no_stretch: true
                  inner:
                    type: widget
                    id: bitflags_1
                - no_stretch: true
                  column: 1
                  inner:
                    type: widget
                    id: bitflags_2
                - no_stretch: true
                  column: 2
                  inner:
                    type: widget
                    id: bitflags_3
                - no_stretch: true
                  column: 3
                  inner:
                    type: widget
                    id: bitflags_4
                - no_stretch: true
                  row: 1
                  inner:
                    type: widget
                    id: bitflags_5
                - no_stretch: true
                  row: 1
                  column: 1
                  inner:
                    type: widget
                    id: bitflags_6
                - no_stretch: true
                  row: 1
                  column: 2
                  inner:
                    type: widget
                    id: bitflags_7
                - no_stretch: true
                  row: 1
                  column: 3
                  inner:
                    type: widget
                    id: bitflags_8
        - title: Supports
          inner:
            type: scroll
            inner:
              type: vbox
              inner:
                - type: group_box
                  title: Character Support Config
                  inner:
                    type: form
                    ids:
                      - support_index
                      - support_route
                - type: group_box
                  title: Supports
                  inner:
                    type: fe14_support_widget
        - title: My Castle / Event Lines
          inner:
            type: scroll
            inner:
              type: vbox
