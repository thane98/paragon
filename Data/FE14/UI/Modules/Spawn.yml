---
typename: Spawn
overrides:
  pid:
    type: string_line_edit
    widget_id: pid
  spawn_flags:
    type: bitflags_widget
    flags:
      - Same Faction Blocks Reinforcement
      - Other Faction Blocks Reinforcement
      - Player
      - Forced Unit
      - Unknown
      - Deployment Slot
      - Forced in Players Army
      - Preset Unit
  spawn_flags_2:
    type: bitflags_widget
    flags:
      - Normal
      - Hard
      - Lunatic
      - Unknown
      - New Player Unit
      - Boss
      - Can't Move
      - Unknown
  spawn_flags_3:
    type: bitflags_widget
    flags:
      - Paired-Up 1
      - Paired-Up 2
      - Unknown
      - Unknown
      - Unknown
      - Unknown
      - Unknown
      - Unknown
  coord_1:
    type: spin_boxes
    widget_id: coord_1
  coord_2:
    type: spin_boxes
    widget_id: coord_2
  team:
    type: data_combo_box
    widget_id: team
    target_type: int
    items:
      Player: 0
      Enemy: 1
      Ally: 2
top_level:
  type: tabs
  tabs:
    - title: Core && Stats
      inner:
        type: scroll
        inner:
          type: vbox
          inner:
            - type: group_box
              title: Overview
              inner:
                type: form
                no_margins: true
                ids:
                  - pid
                  - class
                  - team
                  - level
                  - coord_1
                  - coord_2
            - type: group_box
              title: Spawn Flags
              inner:
                type: collapsible
                inner:
                  type: vbox
                  inner:
                    - type: widget
                      id: spawn_flags
                    - type: widget
                      id: spawn_flags_2
                    - type: widget
                      id: spawn_flags_3
                    - type: widget
                      id: spawn_flags_4
            - type: group_box
              title: Items
              inner:
                type: form
                no_margins: true
                ids:
                  - item_1
                  - item_flags_1
                  - item_2
                  - item_flags_2
                  - item_3
                  - item_flags_3
                  - item_4
                  - item_flags_4
                  - item_5
                  - item_flags_5
            - type: group_box
              title: Skills
              inner:
                type: form
                no_margins: true
                ids:
                  - skill_1
                  - skill_2
                  - skill_3
                  - skill_4
                  - skill_5
                  - skill_flags
            - type: group_box
              title: Unknown
              inner:
                type: form
                no_margins: true
                ids:
                  - unknown_2
    - title: AI
      inner:
        type: scroll
        inner:
          type: vbox
          inner:
            - type: group_box
              title: Action
              inner:
                type: form
                no_margins: true
                ids:
                  - ai_action
                  - ai_action_parameter
            - type: group_box
              title: Mission
              inner:
                type: form
                no_margins: true
                ids:
                  - ai_mission
                  - ai_mission_parameter
            - type: group_box
              title: Attack
              inner:
                type: form
                no_margins: true
                ids:
                  - ai_attack
                  - ai_attack_parameter
            - type: group_box
              title: Movement
              inner:
                type: form
                no_margins: true
                ids:
                  - ai_movement
                  - ai_movement_parameter
            - type: group_box
              title: AI Unknowns
              inner:
                type: form
                no_margins: true
                ids:
                  - ai_unknown_1
                  - ai_unknown_2
                  - ai_unknown_3
