top_level:
  type: vbox
  inner:
    - type: group_box
      title: Overview
      height: 200
      inner:
        type: hbox
        inner:
          - type: mini_portrait_box
            retrieve_mode: class
            mode: BU
            image_dim: 128
            box_dim: 140
          - type: form
            no_margins: true
            ids:
              - jid
              - name
              - id
              - fid
          - type: form
            no_margins: true
            ids:
              - origin
              - description
    - type: tabs
      tabs:
        - title: Core Data
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - column_span: 2
                  inner:
                    type: group_box
                    title: Class Relationships
                    inner:
                      type: hbox
                      inner:
                        - type: form
                          ids:
                            - advanced_class_1
                            - advanced_class_2
                            - gender_equivalent_class
                        - type: form
                          ids:
                            - base_class_1
                            - base_class_2
                            - parallel_class
                - row: 1
                  inner:
                    type: group_box
                    title: Misc.
                    inner:
                      type: form
                      ids:
                        - extra_flags
                        - movement_sound
                        - smoke_clouds_size
                        - dlc_skill_index
                - row: 1
                  column: 1
                  inner:
                    type: group_box
                    title: Unknown
                    inner:
                      type: form
                      ids:
                        - unknown
                        - unknown_2
                        - unknown_3
        - title: Combat Data
          inner:
            type: scroll
            inner:
              type: vbox
              inner:
                - type: spin_box_matrix
                  height: 240
                  ids:
                    - bases
                    - player_growths
                    - enemy_growths
                    - max_stats
                    - pair_up_bonuses
                  columns:
                    - Health
                    - Attack
                    - Magic
                    - Skill
                    - Speed
                    - Luck
                    - Defense
                    - Resistance
                - type: grid
                  cells:
                    - inner:
                        type: group_box
                        title: Skills
                        inner:
                          type: form
                          ids:
                            - skill_1
                            - skill_2
                            - skill_3
                            - skill_4
                    - column: 1
                      row_span: 2
                      inner:
                        type: group_box
                        title: Weapons
                        inner:
                          type: form
                          ids:
                            - max_sword_exp
                            - max_lance_exp
                            - max_axe_exp
                            - max_dagger_exp
                            - max_bow_exp
                            - max_tome_exp
                            - max_staff_exp
                            - max_stone_exp
                    - row: 1
                      inner:
                        type: group_box
                        title: Misc.
                        inner:
                          type: form
                          ids:
                            - hit
                            - crit
                            - avoid
                            - dodge
                            - mov
                            - mov_cost_table_entry
        - title: Flags
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - no_stretch: true
                  inner:
                    type: widget
                    id: bitflags_1
                - no_stretch: true
                  column: 1
                  inner:
                    type: widget
                    id: bitflags_2
                - no_stretch: true
                  column: 2
                  inner:
                    type: widget
                    id: bitflags_3
                - no_stretch: true
                  column: 3
                  inner:
                    type: widget
                    id: bitflags_4
                - no_stretch: true
                  column: 4
                  inner:
                    type: widget
                    id: special_flags_1
                - no_stretch: true
                  row: 1
                  inner:
                    type: widget
                    id: bitflags_5
                - no_stretch: true
                  row: 1
                  column: 1
                  inner:
                    type: widget
                    id: bitflags_6
                - no_stretch: true
                  row: 1
                  column: 2
                  inner:
                    type: widget
                    id: bitflags_7
                - no_stretch: true
                  row: 1
                  column: 3
                  inner:
                    type: widget
                    id: bitflags_8
                - no_stretch: true
                  row: 1
                  column: 4
                  inner:
                    type: widget
                    id: special_flags_2
