---
DispoFile:
  node:
    id: tmp
    name: tmp
  size: 0
  fields:
    - id: factions
      type: list
      typename: Faction
      format:
        type: null_terminated
        step_size: 12

Faction:
  size: 12
  key: name
  fields:
    - id: name
      type: string
    - id: table
      type: record
      typename: SpawnTable
      format: pointer
    - id: count
      type: int
      skip_write: true
      format: i32

SpawnTable:
  size: 0
  fields:
    - id: spawns
      type: list
      typename: Spawn
      format:
        type: indirect
        index: -2
        offset: 8
        format: u32

Spawn:
  size: 0x8C
  key: pid
  ignore_for_copy:
    - coord_1
    - coord_2
  fields:
    - id: pid
      type: string
    - id: class
      type: reference
      table: jobs
      format: string
    - id: team
      type: int
      format: u8
    - id: level
      type: int
      format: u8
    - id: coord_1
      name: Coordinate (1)
      type: bytes
      length: 2
    - id: coord_2
      name: Coordinate (2)
      type: bytes
      length: 2
    - id: unknown_2
      name: Unknown (Padding?)
