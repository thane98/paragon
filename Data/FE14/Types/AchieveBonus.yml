      type: list
      typename: BattleBonus
      format:
        type: indirect
        index: -2
        offset: 12
        format: u32

BattleBonus:
  size: 8
  display: item
  fields:
    - id: minimum_bp
      type: int
      format: i16
    - id: unknown
      type: int
      format: i16
    - id: item
      type: reference
      table: items
      format: u16
    - id: padding
