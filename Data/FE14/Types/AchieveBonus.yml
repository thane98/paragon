---
AchieveBonus:
  size: 32
  fields:
    - id: path_bonuses
      type: record
      typename: PathBonusTable
      format: pointer
    - id: path_bonus_count
      type: int
      format: u32
    - id: battle_bonuses
      type: record
      typename: BattleBonusTable
      format: pointer
    - id: battle_bonus_count
      type: int
      format: u32
    - id: visit_bonuses
      type: record
      typename: VisitBonusTable
      format: pointer
    - id: visit_bonus_count
      type: int
      format: u32
    - id: unknown_bonuses
      type: record
      typename: UnknownBonusTable
      format: pointer
    - id: unknown_bonus_count
      type: int
      format: u32

PathBonusTable:
  node:
    id: path_bonuses
    name: Path Bonuses
  size: 0
  fields:
    - id: bonuses
      type: list
      typename: PathBonus
      format:
        type: indirect
        index: -2
        offset: 4
        format: u32

PathBonus:
  size: 8
  display: item
  fields:
    - id: number_of_paths
      type: int
      format: i16
    - id: reveal_after
      type: int
      format: i16
    - id: item
      type: reference
      table: items
      format: u16
    - id: padding
      type: bytes
      length: 2

BattleBonusTable:
  node:
    id: battle_bonuses
    name: Battle Bonuses
  size: 0
  fields:
