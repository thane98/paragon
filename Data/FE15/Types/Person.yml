SpellList:
  size: 4
  key: msid
  display_function: fe15_spell_list
  fields:
    - id: label
      type: label
      generate_from: msid
    - id: msid
      type: string
    - id: items
      type: list
      typename: SpellListItem
      format:
        type: static
        count: 6

SpellListItem:
  size: 8
  key: spell
  display: spell
  icon: spell
  fields:
    - id: spell
      type: reference
      table: items
      format: string
    - id: promoted
      type: int
      format: i16
    - id: level
      type: int
      format: i16

