CallTableFile:
  size: 0
  fields:
    - id: call_table_mod_list
      type: record
      typename: ModList
      format: inline
    - id: call_table_table
      type: record
      typename: CallTableTableHeader
      format: inline
    - id: sheet_list
      type: record
      typename: SheetList
      format: inline

CallTableTableHeader:
  size: 8
  fields:
    - id: label
      type: label
    - id: name
      type: string
    - id: count
      type: int
      format:
        type: u16
    - id: unknown
      type: bytes
      length: 2
    - id: table
      type: record
      typename: CallTableTable
      format: inline_pointer

CallTableTable:
  size: 0
  fields:
