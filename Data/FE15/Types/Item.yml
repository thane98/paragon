ItemForge:
  size: 12
  key: rid
  display_function: fe15_item_forge
  fields:
    - id: label
      type: label
      generate_from: rid
    - id: rid
      type: string
    - id: count
      type: int
      format: i32
    - id: item_forge_data
      type: record
      typename: ItemForgeDataTable
      format: pointer

ItemForgeDataTable:
  size: 0
  fields:
    - id: items
      type: list
      typename: ItemForgeDataItem
      format:
        type: indirect
        index: -2
        offset: 4
        format: u32

ItemForgeDataItem:
  size: 10
  fields:
    - id: silver_cost
      type: int
      format: i16
    - id: gold_cost
      type: int
      format: i16
    - id: might
      type: int
      format: i8
    - id: weight
      type: int
      format: i8
    - id: hit
      type: int
      format: i8
    - id: crit
      type: int
      format: i8
    - id: unused
      type: bytes
      length: 2

ItemEvolution:
  size: 12
  key: eid
  display_function: fe15_item_evolution
  fields:
    - id: label
      type: label
      generate_from: eid
    - id: eid
      type: string
    - id: count
      type: int
      skip_write: true
      format: i32
    - id: item_evolution_data
      type: record
      typename: ItemEvolutionDataTable
      format: pointer

ItemEvolutionDataTable:
  size: 0
  fields:
    - id: items
      type: list
      typename: ItemEvolutionDataItem
      format:
        type: indirect
        index: -2
        offset: 4
        format: u32

ItemEvolutionDataItem:
  size: 12
  key: item
  display: item
  icon: item_reference
  fields:
    - id: item
      type: reference
      table: items
      format: string
    - id: data
      type: bytes
      length: 8

ItemCategory:
  size: 8
  key: name
  fields:
    - id: label
      type: label
      generate_from: name
    - id: name
      type: string
    - id: data
      type: bytes
      length: 4