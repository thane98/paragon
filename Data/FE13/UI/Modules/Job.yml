---
typename: Job
overrides:
  description:
    type: message_multi_line_widget
  bitflags_1:
    type: bitflags_widget
    flags:
      - Female
      - Hero
      - Player
      - Advanced Classes
      - Leader
      - Defeat Condition
      - Movement Ban
      - Force Battle Animations
  bitflags_2:
    type: bitflags_widget
    flags:
      - Battle Animation Ban
      - Experience Gain When Defeated +20
      - Experience Gain When Defeated -10
      - Unknown (Experience Gain +?)
      - Marth / Lucina
      - Walhart
      - Avera
      - Owain
  bitflags_3:
    type: bitflags_widget
    flags:
      - Manakete
      - Taguel
      - Destroy Villages
      - Crit Ban
      - Avoid Ban
      - Enemy Only
      - Special Performance
      - Guest
  bitflags_4:
    type: bitflags_widget
    flags:
      - Original Marth
      - Entombed Experience (?)
      - Delivery Face (?)
      - White Dragon
  special_flags_1:
    type: bitflags_widget
    flags:
      - Flier
      - Dragon
      - Beast
      - Monster
      - Armor
      - Fell Dragon
      - Manakete
      - Taguel
  special_flags_2:
    type: bitflags_widget
    flags:
      - Lord / Great Lord
      - Myrmidon / Swordmaster
      - Archer / Sniper
      - Dark Mage
      - Dancer
  bmap_icon:
    type: sprite_form
  bmap_icon_2:
    type: sprite_form
top_level:
  type: vbox
  inner:
    - type: group_box
      title: Overview
      height: 200
      inner:
        type: hbox
        inner:
          - type: mini_portrait_box
            retrieve_mode: class
            mode: FC
            image_dim: 128
            box_dim: 140
          - type: form
            no_margins: true
            ids:
              - jid
              - name
              - description
    - type: tabs
      tabs:
        - title: Core Data
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - column_span: 2
                  inner:
                    type: group_box
                    title: Icons
                    inner:
                      type: form
                      ids: 
                        - bmap_icon
                        - bmap_icon_2
                - row: 1
                  inner:
                    type: group_box
                    title: Enemy Info.
                    inner:
                      type: form
                      ids:
                        - low_level_enemy
                        - high_level_enemy
                        - drops_gained_items
                - row: 1
                  column: 1
                  inner:
                    type: group_box
                    title: Movement
                    inner:
                      type: form
                      ids:
                        - mov
                        - mov_cost_index
                - column_span: 2
                  row: 2
                  inner:
                    type: group_box
                    title: Misc. && Unknown
                    inner:
                      type: form
                      ids:
                        - fid
                        - promoted_class_1
                        - promoted_class_2
                        - footstep_sound
                        - unknown_3
                        - unknown_4
                        - unknown_5
                        - reserved
        - title: Combat Data
          inner:
            type: scroll
            inner:
              type: vbox
              inner:
                - type: spin_box_matrix
                  height: 240
                  ids:
                    - base_stats
                    - player_growths
                    - enemy_growths
                    - max_stats
                    - pair_up_bonuses
                  columns:
                    - Health
                    - Attack
                    - Magic
                    - Skill
                    - Speed
                    - Luck
                    - Defense
                    - Resistance
                - type: grid
                  cells:
                    - inner:
                        type: group_box
                        title: Skills
                        inner:
                          type: form
                          ids:
                            - skill_1
                            - skill_2
                            - lower_enemy_skill_1
                            - lower_enemy_skill_2
                            - lower_enemy_skill_3
                            - lower_enemy_skill_4
                            - upper_enemy_skill_1
                            - upper_enemy_skill_2
                    - column: 1
                      inner:
                        type: group_box
                        title: Weapons
                        inner:
                          type: hbox
                          inner:
                            - type: form
                              ids:
                                - sword
                                - lance
                                - axe
                            - type: form
                              ids:
                                - bow
                                - tome
                                - staff
        - title: Flags
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - inner:
                    type: widget
                    id: bitflags_1
                - column: 1
                  inner:
                    type: widget
                    id: bitflags_2
                - column: 2
                  inner:
                    type: widget
                    id: bitflags_3
                - column: 3
                  inner:
                    type: widget
                    id: bitflags_4
                - row: 1
                  inner:
                    type: widget
                    id: special_flags_1
                - row: 1
                  column: 1
                  inner:
                    type: widget
                    id: special_flags_2
