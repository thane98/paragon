      - Lord / Great Lord
      - Myrmidon / Swordmaster
      - Archer / Sniper
      - Dark Mage
      - Dancer
  icon:
    type: icon_combo_box
    icons: item
top_level:
  type: vbox
  inner:
    - type: group_box
      title: Overview
      height: 230
      inner:
        type: hbox
        inner:
          - type: form
            ids:
              - iid
              - name
              - description
          - type: form
            ids:
              - weapon_type
              - non_weapon_type
              - sort_order
              - base_price
              - icon
    - type: tabs
      tabs:
        - title: Stats && Misc.
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - inner:
                    type: group_box
                    title: Character Stat Buffs
                    inner:
                      type: form
                      ids:
                        - health
                        - strength
                        - magic
                        - skill
                        - speed
                        - luck
                        - defense
                        - resistance
                - column: 1
                  inner:
                    type: group_box
                    title: Item Stats
                    inner:
                      type: form
                      ids:
                        - weapon_rank
                        - uses
                        - might
                        - hit
                        - crit
                        - min_range
                        - max_range
                - row: 1
                  column_span: 2
                  inner:
                    type: group_box
                    title: Misc.
                    inner:
                      type: form
                      ids:
                        - effect
                        - group
                        - tier
                        - allow_weapon_exp_gain
                        - staff_exp_gain
                        - mov_gain
                        - unknown
        - title: Flags
          inner:
            type: scroll
            inner:
              type: grid
              cells:
                - inner:
                    type: widget
                    id: bitflags_1
                - column: 1
                  inner:
                    type: widget
                    id: bitflags_2
                - column: 2
                  inner:
                    type: widget
                    id: bitflags_3
                - column: 3
                  inner:
                    type: widget
                    id: bitflags_4
                - row: 1
                  inner:
                    type: widget
                    id: bitflags_5
                - row: 1
                  column: 1
                  inner:
                    type: widget
                    id: bitflags_6
                - row: 1
                  column: 2
                  inner:
                    type: widget
                    id: bitflags_7
                - column: 4
                  inner:
                    type: widget
                    id: special_flags_1
                - row: 1
                  column: 4
                  inner:
                    type: widget
                    id: special_flags_2
