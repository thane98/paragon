---
ItemTable:
  node:
    id: items
    name: Items
  size: 4
  fields:
    - id: buffer
      type: bytes
      length: 4
    - id: label
      type: label
      forced_value: ItemData
      index: 0
    - id: items
      type: list
      typename: Item
      table: items
      format:
        type: postfix_count
        label: ItemDataNum

ItemRefineTable:
  node:
    id: item_refines
    name: Item Refines
  size: 0
  fields:
    - id: label
      type: label
      forced_value: ItemRefineData
      index: 0
    - id: items
      type: list
      typename: Item
      table: item_refines
      format:
        type: postfix_count
        label: ItemRefineDataNum

