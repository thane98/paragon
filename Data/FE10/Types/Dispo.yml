---
DispoFile:
  node:
    id: tmp
    name: tmp
  size: 4
  fields:
    - id: label
      type: label
    - id: creation_date
      type: string
      cstring: true
    - id: groups
      type: list
      typename: DispoGroup
      format:
        type: from_labels_indexed
        start_index: 1

DispoGroup:
  size: 4
  key: label
  display: label
  fields:
    - id: label
      type: label
    - id: count
      type: int
      format: u8
    - id: unknown
      type: bytes
      length: 3
    - id: spawns
      type: list
      typename: Spawn
      format:
        type: indirect
        index: -1
        offset: 0
        format: u8

Spawn:
  size: 104
  display: character
  fields:
    - id: unknown
      name: Unknown (Bitflags?)
      type: bytes
      length: 4
    - id: character
      type: reference
      table: characters
      format: string
      cstring: true
    - id: class
      type: reference
      table: jobs
      format: string
      cstring: true
    - id: coord_1
      type: bytes
      length: 2
    - id: coord_2
      type: bytes
      length: 2
    - id: starting_level
      type: int
      format: i8
    - id: unit_color
      type: bytes
      length: 1
    - id: starting_transform
      type: bytes
      length: 1
    - id: unknown_2
      type: bytes
      length: 1
    - id: unknown_3
      type: bytes
      length: 12
    - id: affinity_?
      type: string
      cstring: true
    - id: weapon_1
      type: string
      cstring: true
    - id: weapon_2
      type: string
      cstring: true
    - id: weapon_3
      type: string
      cstring: true
    - id: weapon_4
      type: string
      cstring: true
    - id: item_1
      type: string
      cstring: true
    - id: item_2
      type: string
      cstring: true
    - id: item_3
      type: string
      cstring: true
    - id: skill_1
      type: string
      cstring: true
    - id: skill_2
      type: string
      cstring: true
    - id: skill_3
      type: string
      cstring: true
    - id: skill_4
      type: string
      cstring: true
    - id: skill_5
      type: string
      cstring: true
    - id: decent_health_goal
      type: string
      cstring: true
    - id: decent_health_strategy
      type: string
      cstring: true
    - id: critical_health_goal
      type: string
      cstring: true
    - id: movement_type_?
      type: string
      cstring: true
    - id: critical_health_strategy
      type: string
      cstring: true
